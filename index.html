<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>NanoPress</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/trumbowyg@2.10.0/dist/ui/trumbowyg.min.css">
    <link rel="stylesheet" href="static/css/index.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
      NanoPress
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <main role="main">

    <section class="jumbotron">
      <div class="container">
        <h1 class="jumbotron-heading">Add new post</h1>
        <textarea id="newpost" class="text-left"></textarea>

        <div class="text-center">
          <button id="store" class="btn btn-primary" onclick="store();">Add</button>
        </div>

      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <h1 class="jumbotron-heading">Search for posts</h1>

        <div class="alert alert-info" role="alert">
          Enter the account address where you changed the representative
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" id="searchaddress" placeholder="xrb_1234..." value="xrb_3dnp3kfdp3f9wm1qip4mmphbxbci4ngothdrg5d54794t9e669phzuj8dpqm">
          <div class="input-group-append">
            <button class="btn btn-primary" onclick="search();">Search</button>
          </div>
        </div>

        <div class="row" id="posts">
        </div>
      </div>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ipfs-api/dist/index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/trumbowyg@2.10.0/dist/trumbowyg.min.js"></script>
  <script src="static/js/blake2b.js"></script>
  <script src="static/js/bs58.bundle.js"></script>
  <script src="static/js/functions.js"></script>
  <script src="static/js/index.js"></script>
</body>

</html>
